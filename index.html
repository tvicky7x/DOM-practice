<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2 mt-2" id="item" />
          <input type="text" class="form-control mr-2 mt-2" id="dis" />
          <input type="submit" class="btn btn-dark mt-2" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-sm float-right edit mr-2">EDIT</button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-sm float-right edit mr-2">EDIT</button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-sm float-right edit mr-2">EDIT</button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-sm float-right edit mr-2">EDIT</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    // Ul list
    let listItems = document.getElementById("items");
    // Submit Event
    document.getElementById("addForm").addEventListener("submit", Additem);

    // Adding item function
    function Additem(e) {
      e.preventDefault();

      // value to add
      let title = document.getElementById("item").value;
      let dis = document.getElementById("dis").value;
      let val = `${title} ${dis}`;

      // creating new li item
      let newli = document.createElement("li");

      // adding class to li
      newli.className = "list-group-item";

      // adding value to newli
      newli.appendChild(document.createTextNode(val));

      // creating delete button
      let delbtn = document.createElement("button");

      // adding class to delete btn
      delbtn.className = "btn btn-danger btn-sm float-right delete";

      // adding x in delelt btn
      delbtn.appendChild(document.createTextNode("X"));

      // adding delelte in newlist
      newli.appendChild(delbtn);

      // creating edit btn
      let editbtn = document.createElement("button");

      // adding class to edit
      editbtn.className = "btn btn-sm float-right edit mr-2";

      // adding text to edit
      editbtn.appendChild(document.createTextNode("EDIT"));

      // adding edit to list
      newli.appendChild(editbtn);

      // adding list to ul
      listItems.appendChild(newli);
    }

    // Delete Funtion
    listItems.addEventListener("click", removeitem);

    function removeitem(e) {
      if (e.target.classList.contains("delete")) {
        if (confirm("Are you sure?")) {
          let li = e.target.parentElement;
          listItems.removeChild(li);
        }
      }
    }

    // Search Function
    document.getElementById("filter").addEventListener("keyup", searchlist);

    function searchlist(e) {
      let searchterm = e.target.value.toLowerCase();
      let textlist = listItems.getElementsByTagName("li");
      Array.from(textlist).forEach((item) => {
        let text = item.firstChild.textContent.toLowerCase();
        if (text.includes(searchterm)) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>
</html>
